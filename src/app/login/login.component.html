<div class="login-container">
  @if (user$) {
  <div>
    <h3>Welcome, {{ (user$ | async)?.displayName }}</h3>
    <p>Email: {{ (user$ | async)?.email }}</p>
    <button (click)="logout()">Logout</button>
  </div>
} @else {
  <div>
    <h3>Please log in</h3>
    <button (click)="login()">Login with Google</button>
  </div>
}
</div>
