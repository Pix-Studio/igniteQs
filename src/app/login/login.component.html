<div class="login-container">
  @if (user$ | async as user) {
  <div>
    <h3>Welcome, {{ user.displayName }}</h3>
    <p>Email: {{ user.email }}</p>
    <button (click)="logout()">Logout</button>
  </div>
} @else {
  <div>
    <h3>Please log in</h3>
    <button (click)="login()">Login with Google</button>
  </div>
}
</div>
